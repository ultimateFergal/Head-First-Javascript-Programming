<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DJueguito del asar</title>
	<script>
		var winner = function() { alert("WINNER!") };
		var loser = function() { alert("LOSER!") };
		// let's test as a warm up
		winner();
		// let's assign to other variables for practice
		var a = winner;
		var b = loser;
		var c = loser;
		a();
		b();
		// now let's try your luck with a shell game
		c = a;
		a = b;
		b = c;
		c = a;
		a = c;
		a = b;
		b = c;
		a();
	</script>
</head>
<body>
	<p id="display">
		jueguito del asar con variables haciendo referencia a variables que hacen referencia
	</p>
</body>
</html>
