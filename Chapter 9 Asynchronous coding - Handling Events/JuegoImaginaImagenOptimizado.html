		//enÂ´via el nombre de la imagen respectiva como objeto para recuperarlo y asignarla a la nueva imagen clara
		function showAnswer(eventObj) {
			var image = eventObj.target;
			var name = image.id;
			name = name + ".jpg";
			image.src = name;

			//parar poner borrosa de nuevo la imagen automaticamente despues de un tiempo, otro handler dentro de un handler
			setTimeout(reblur, 2000, image);
		}

		//parar poner borrosa de nuevo la imagen
		function reblur(image) {
			var name = image.id;
			name = name + "blur.jpg";
			image.src = name;
		}
