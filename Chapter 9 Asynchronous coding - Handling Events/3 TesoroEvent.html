<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Pirates Booty</title>
	<script>
		//evento de moviemiento de omuse, mostrando las coordenadas de la posicion
		window.onload = init;
		function init() {
			var map = document.getElementById("map");
			map.onmousemove = showCoords;
		}
		function showCoords(eventObj) {
			//Para eventObje de onmousemove
			var map = document.getElementById("coords");
			var x = eventObj.clientX;
			var y = eventObj.clientY;
			map.innerHTML = "Map coordinates: " + x + ", " + y;
		}
		//evento de tiempo para hace algo cada que pase cierto tiempo, se pasa una fiunción a otra función y no
		//se hace con propiedades como los otros handlers
		function timerHandler() {
			alert("Hey what are you doing just sitting there staring at a blank screen?");
		}
		setTimeout(timerHandler, 5000);

		//eventode tiempo cronometro que va contando !!!, parar pararlo es con clearInterval
		var tick = true;
		function ticker() {
			if (tick) {
				console.log("Tick");
				tick = false;
			} else {
				console.log("Tock");
				tick = true;
			}
		}
		setInterval(ticker, 1000);
	</script>
</head>
<body>
	<img id="map" src="map.jpg">
	<p id="coords">Move mouse to find coordinates...</p>
</body>
</html>
