<!doctype html>
<html lang="en">
<head>
	<title>5Métodos en los objetos</title>
	<meta charset="utf-8">
	<script>
		//Métodos en los objetos
		var fiat = {
			make: "Fiat",
			model: "500",
			year: 1957,
			color: "Medium Blue",
			passengers: 2,
			convertible: false,
			mileage: 88000,
			started: false,
			fuel: 0,
			start: function() {
				this.started = true;
			},
			stop: function() {
				this.started = false;
			},
			drive: function() {
				if (this.fuel <= 0 && !this.started)
					alert("The car is on empty, fill up before starting!");
				else if (this.fuel <= 0 && this.started)
					alert("Uh oh, out of fuel.");
				else
				{
					if (this.started) {
						if (this.fuel > 0) {
							alert(this.make + " " +
								this.model + " goes zoom zoom!");
							this.fuel = this.fuel - 1;
						} else {
							alert("Uh oh, out of fuel.");
							this.stop();
						}
					} else {
						alert("You need to start the engine first.");
					}
				}
			},
			addFuel: function(amount) {
				this.fuel = this.fuel + amount;
			}
		};

		
		fiat.drive();
		fiat.start();
		fiat.drive();
		fiat.addFuel(2);
		fiat.start();
		fiat.drive();
		fiat.drive();
		fiat.drive();
		fiat.stop();


	</script>
</head>
<body></body>
</html>
