<!doctype html>
<html lang="en">
<head>
	<title>Ice Cream Flavors</title>
	<meta charset="utf-8">	
</head>
<body>
	<script>
		//Ciclo while, incremento, declarar vectores, con posiciones iguales parar tener elementos relacionados por las posiciiones
		var products = ["Choo Choo Chocolate", "Icy Mint", "Cake Batter", "Bubblegum"];
		var hasBubbleGum = [false, false, false, true];
		var i = 0;
		while (i < hasBubbleGum.length)
		{			
			if (hasBubbleGum[i])
			{
				console.log(products[i] +" contains bubble gum");
			}			
			i = i + 1;
		}

		for (var i = 0; i < hasBubbleGum.length; i++)
		{			
			if (hasBubbleGum[i])
			{
				console.log(products[i] +" contains bubble gum");
			}			
		}
	</script>
</body>
</html>
