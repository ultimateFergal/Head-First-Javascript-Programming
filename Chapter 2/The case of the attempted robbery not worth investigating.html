<!doctype html>
<html lang="en">
<head>
	<title>Battleship</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Sherlock y el Ladrón qu eno sabe</h1>
	
	<script>
	//Función con error que hace que el ladrón no robe nada
		var balance = 10500;
		var cameraOn = true;
		function steal(balance, amount) {
			cameraOn = false;
			if (amount < balance) {
				balance = balance - amount;
			}
			return amount;
			cameraOn = true;
		}
		var amount = steal(balance, 1250);
		alert("Criminal: you stole " + amount + "!");
	</script>
</body>
