
<!doctype html>
<html lang="en">
<head>
	<title>ypeof e Instance of</title>
	<meta charset="utf-8">
	<script>
		function Duck(sound) {
			this.sound = sound;
			this.quack = function() {console.log(this.sound);}
		}
		var toy = new Duck("quack quack");
		toy.quack();
		console.log(toy.quack());
		console.log(toy.quack);
		console.log(typeof toy);
		console.log(toy instanceof Duck);
	</script>
</head>
<body></body>
</html>
